<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.0"></script>

  <style>
.strike{
  background-color: yellow;
  color: red;
}

  </style>
</head>
<body>
  <div id="app">

    <img v-bind:src="fileName">
    <p>{{text}}</p>
    <p v-bind:align="left">왼쪽정렬</p>
    <p v-bind:align="right">오른쪽정렬</p>
    <p v-bind:align="center">가운데정렬</p>
    <p v-bind:style="{color:color}">빨강</p>
    <p v-bind:style="{fontSize:size}">150%</p>
    <p v-bind:class="class2">클래스</p>

  </div>
  <script>

    new Vue({
      el: '#app',
      data: {
        fileName: 'g7YXALdr_400x400.jpg',
        text: '강아지표기',
        left: 'left',
        right: 'right',
        center: 'center',
        color: 'red',
        size: '150%',
        class2: 'strike'
      }
    })
    
  </script>
</body>
</html>
