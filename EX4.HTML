<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

  <title>Document</title>
</head>

<body>
  <div id="app">
    <input type="text" v-model="myName" placeholder="이름">
    <p>나는{{myName}}</p>
    <textarea v-model="myText"></textarea>
    <p>문장은 : {{myText}}</p>
    <p>문자수 : {{myText.length}}</p>
    <label>
      <input type="checkbox" v-model='myCheck'>
      체크박스의 상태:{{myCheck}}
    </label>
    <input type="checkbox" v-model='myChecks' value="red">
    빨간
    </label>
    <input type="checkbox" v-model='myChecks' value="green">
    그린
    </label>
    <input type="checkbox" v-model='myChecks' value="blue">
    파란
    </label><br>

    선택한 색:{{myChecks}}

    <label>

      <input type="checkbox" v-model="myAgree">
      동의합니다.
    </label>
    <button type="button" v-bind:disabled="!myAgree">송신</button>
    <br>

    <label>
      <input type="radio" value="red" v-model="picked">
      빨간색
    </label><br>
        <input type="radio" value="blue" v-model="picked">
        노란색
        </label><br>

            <input type="radio" value="yellow" v-model="picked">
            파란색
            </label>
<br>
선택한값:{{picked}}
<br>
<label>
  <input type="radio" value="g7YXALdr_400x400.jpg" v-model="fileName">
  고양이
</label>
<br>
<input type="radio" value="9cf9744e-a796-4f38-ae7e-e4d99c67610a.jpg" v-model="fileName">
루피
  

  <img v-bind:src="fileName">
  </div>
  <script>
    new Vue({
      el: '#app',
      data: {
        myName: '또치',
        myText: '오늘 날씨가 따뜻',
        myCheck: false,
        myChecks: [],
        myAgree: false,
        picked:'red',
        fileName:''
      }
    })
  </script>
</body>

</html>
