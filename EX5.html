<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>


  <title>Document</title>
</head>
<body>
 <div id="yeddam">

  <select v-model="myColors" multiple style="width: 150px;">
   
    <option>red</option>
    <option>green</option>
    <option>blue</option>
    <option>orange</option>
    <option>brown</option>
    <option>111</option>
  </select>
  <p>선택한색은{{myColors}}입니다</p>
  <p v-bind:style="{color:myColor}">선택한 색상은{{myColor}}입니다.</p>



 </div>
 <script>
    new Vue({
      el:'#yeddam',
      data:{
        myColor:'',
        myColors:[]
      }
    })

 </script>
</body>
</html>
