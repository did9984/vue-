<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.0"></script>

  <title>Document</title>
</head>
<body>
 <div id="app2">
  <p>
    <a v-bind:href="myLink">네이버</a>
  </p>
  <p>
<img v-bind:src="myImage">개새끼

  </p>
  <p v-bind:align="leftAlign">왼쪽</p>
  <p v-bind:align="rightAlign">오른쪽</p>
  <p v-bind:align="centerAlign">중간</p>
  <p v-bind:align="{color:rColor}">인라인</p>
  <p v-bind:align="{fontSize:fSize}">인라인글자크기 150%크게</p>
  <p v-bind:Class="underLineText">blue_underLine 지정</p>
  <p v-bind:Class="[underLineText,strike-through]">blue_underLine 지정</p>
 </div> 
</body>
</html>
